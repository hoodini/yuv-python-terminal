<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Execute Python code directly in your browser using WebAssembly.">
    <meta name="author" content="Yuval Avidani - YUV.AI">
    <meta property="og:title" content="YUV.PYTHON Terminal">
    <meta property="og:description" content="Run Python code in your browser with WebAssembly">
    <title>YUV.PYTHON // Future Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-glitch" data-text="YUV.PY">YUV.PY</div>
                <div class="version-badge">v2.0</div>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-section">
                    <div class="nav-label">TEMPLATES</div>
                    <div class="templates-list">
                        <button class="nav-btn" data-template="hello">
                            <span class="icon">üëã</span> Hello World
                        </button>
                        <button class="nav-btn" data-template="fibonacci">
                            <span class="icon">üî¢</span> Fibonacci
                        </button>
                        <button class="nav-btn" data-template="sorting">
                            <span class="icon">üìä</span> Sorting
                        </button>
                        <button class="nav-btn" data-template="datastructures">
                            <span class="icon">üóÇÔ∏è</span> Structs
                        </button>
                        <button class="nav-btn" data-template="decorators">
                            <span class="icon">‚ú®</span> Decorators
                        </button>
                        <button class="nav-btn" data-template="comprehensions">
                            <span class="icon">üéØ</span> Lists
                        </button>
                        <button class="nav-btn" data-template="classes">
                            <span class="icon">üèóÔ∏è</span> Classes
                        </button>
                        <button class="nav-btn" data-template="generators">
                            <span class="icon">‚ö°</span> Generators
                        </button>
                        <button class="nav-btn" data-template="numpy">
                            <span class="icon">üî¢</span> NumPy
                        </button>
                        <button class="nav-btn" data-template="ml">
                            <span class="icon">üß†</span> Neural Net
                        </button>
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="status-indicator">
                    <div class="status-dot" id="connection-dot"></div>
                    <span id="connection-status">SYSTEM READY</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="file-info">
                    <span class="file-icon">üìÑ</span>
                    <span class="file-name">main.py</span>
                    <span class="file-status">UNSAVED</span>
                </div>
                <div class="runtime-info">
                    <span class="runtime-badge">
                        <span class="icon">üêç</span> <span id="python-version">Python 3.11</span>
                    </span>
                    <span class="runtime-badge">
                        <span class="icon">‚ö°</span> WebAssembly
                    </span>
                </div>
            </header>

            <!-- Editor Area -->
            <div class="editor-area">
                <div class="editor-container">
                    <div class="line-numbers" id="lineNumbers"></div>
                    <textarea id="codeEditor" class="code-input" spellcheck="false" placeholder="# Initialize system..."></textarea>
                </div>
            </div>

            <!-- Terminal Area -->
            <div class="terminal-area" id="terminalPanel">
                <div class="terminal-header">
                    <div class="terminal-tabs">
                        <button class="tab active">TERMINAL</button>
                        <button class="tab">OUTPUT</button>
                    </div>
                    <div class="terminal-actions">
                        <button class="action-btn" id="clearBtn" title="Clear Terminal">
                            <span class="icon">‚ü≤</span>
                        </button>
                        <button class="action-btn primary" id="runBtn">
                            <span class="icon">‚ñ∂</span> RUN
                        </button>
                    </div>
                </div>
                <div class="terminal-content">
                    <pre id="output" class="terminal-output"></pre>
                </div>
            </div>
        </main>
    </div>

    <div class="bg-effects">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script src="app.js"></script>
</body>
</html>
